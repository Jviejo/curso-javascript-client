<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script>
            function submitForm(event){
                event.preventDefault();
                const texto = document.forms.f1.textoqrcode.value;
                const url =`https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${texto}&choe=UTF-8`
                document.getElementById("qrcode").src = url;
            }
        </script>
</head>

<body>
    <div class="container">
        <h1>Prueba de obtenci√≥n de qrcode con el api de google</h1>

        <form id="f1"  onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="textoqrcode">Texto qrcode</label>
                <input type="text" class="form-control" id="textoqrcode" name="textoqrcode" value="">
            </div>
            <div>
                <button class="btn-btn-primary" type="submit" >Hacer qrcode</button>
            </div>
        </form>

        <img id="qrcode"    src="">
    </div>
</body>

</html>
