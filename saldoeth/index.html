<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        var testnet = "https://eth-goerli.alchemyapi.io/v2/Ro2kFlEcfKwtXNJNokxfIHLbiE-uZbnM"
        var web3 = new Web3(testnet);

        async function getBalance(walletAddress) {
            return await web3.eth.getBalance(walletAddress);
        }
        async function printBalance() {
            var walletAddress = document.forms.f1.cuenta.value;
            var balance = await getBalance(document.forms.f1.cuenta.value);
            document.getElementById("resultado").innerText =
                `El balance  es ${web3.utils.fromWei(balance, 'ether')} eth`

            return false
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Balance de una cuenta en Ethereum eth-goerli</h1>
        <form id="f1" action="#">
            <div class="mb-3">
                <label for="">Cuenta</label>
                <input type="text" class="form-control" id="cuenta" name="cuenta"
                    value="0xff21E724B7D483fc93708855AbE6ee4f1eD97BF3">
            </div>
            <div>
                <button class="btn-btn-primary" type="buttom" onclick="printBalance()">Enviar</button>
            </div>
        </form>
        <div class="my-3">
            <p class="h4" id="resultado"></p>
        </div>
    </div>
</body>

</html>
